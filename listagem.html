<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
       body {
        background-color: rgba(165, 92, 92, 0.85); /* vermelho clarto com transparência */
         font-family: 'Times New Roman', Times, serif;
        color: #590202;
        margin: 0;
        padding: 0;
     }
        /* Cabeçalho*/
        header {
            background-color: #590202;
            color: #fffefe;
            padding: 20px 0;
            text-align: center;
            border-bottom: 0px solid #590202;
            position: fixed;
            font-size: 20px;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        /*rodapé*/
        footer{
             background-color: #590202;;
            color: #fffefe;
            padding: 20px 0;
            text-align: center;
        }

        /*container principal listagem*/
     .container {
    text-align: center; /* Centraliza o conteúdo dentro co conatiner */
    border: 2px solid #590202; /* Cria uma borda de 2 pixels com a cor vinho escuro */
    padding: 30px; /* Adiciona um espaçamento interno de 30px em todos os lados */
    border-radius: 20px; /* Arredonda os cantos do container em 10px */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adiciona uma sombra ao redor do container */
    max-width: 400px; /* Define a largura máxima do container como 400px */
    margin: 0 auto; /* Centraliza o container horizontalmente na página */
}

        /* Botões */
        button {
            background-color: #590202;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #7a0404; /*muda a cor do botão ao passar por cima com o mouse*/
        }

        /* Campo de texto */
        input[type="text"] {
            padding: 10px; 
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        /* Lista */
        ul {
            list-style-type: none;
            padding: 0;
            color: #ccc;
        }

        li {
            margin: 5px 0;
            font-size: 18px;
            color: #ccc;
        }

        /* Alinha tudo ao centro na vertical */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }
     /* Estilo para o vídeo ocupar a tela toda como fundo */
       #videoFundo {
         position: fixed; /* fixa na tela */
        top: 0;
        left: 0;
        width: 100vw;/* largura total da tela */
        height: 100vh;/* altura total da tela */
        object-fit: cover;/* cobre toda a área sem distorcer */
        z-index: -1;/* fica atrás de todo o conteúdo */
       }
    </style>
</head>
<body>

    <!-- Cabeçalho do site -->
    <header>

    </header>

            <input type="text" id="produtoInput" placeholder="Digite o nome do produto"> <!--input para adicionar o produto-->

                <button onclick="adicionarProduto()">Adicionar</button> <!--botão para adicionar-->

            </div>

            <ul id="listaProdutos"></ul> <!-- Lista onde os produtos adicionados serão exibidos -->
        </div>
    </main>

</body>
</html>
